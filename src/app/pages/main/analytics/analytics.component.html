  <div class="container">

    <!-- Banner -->
    <div class="banner mb-5">
      <h1 class="fw-bold">{{headingOfPage}}</h1>
      <p class="mt-2">Track performance, users, sales, and real-time statistics easily.</p>
    </div>
 <filter-header [compName] = "headingOfPage" (changeEvent)="selectedItem" (changeInput)="getText($event)"></filter-header>
    <!-- Analytics Cards -->
    <div class="row g-4">

      <div class="col-md-4">
        <div class="analytics-card">
          <h4 class="fw-bold">Daily Users</h4>
          <h2 class="mt-3">12,540</h2>
          <p class="text-white-50">+8% from yesterday</p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="analytics-card">
          <h4 class="fw-bold">Sales</h4>
          <h2 class="mt-3">$8,230</h2>
          <p class="text-white-50">+12% this week</p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="analytics-card">
          <h4 class="fw-bold">Bounce Rate</h4>
          <h2 class="mt-3">34%</h2>
          <p class="text-white-50">-3% better than last week</p>
        </div>
      </div>

      <div class="col-md-6">
        <div class="analytics-card">
          <h4 class="fw-bold">New Signups</h4>
          <h2 class="mt-3">1,240</h2>
          <p class="text-white-50">In the last 24 hours</p>
        </div>
      </div>

      <div class="col-md-6">
        <div class="analytics-card">
          <h4 class="fw-bold">Server Uptime</h4>
          <h2 class="mt-3">99.98%</h2>
          <p class="text-white-50">Stable</p>
        </div>
      </div>

    </div>

  </div>
