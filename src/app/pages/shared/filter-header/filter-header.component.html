  <!-- SUB HEADER with FILTERS & SEARCH -->
  <div class="bg-light border rounded p-3 mb-4">
    <div class="row g-3 align-items-center">

      <!-- FILTER DROPDOWN -->
      <div class="col-md-3">
        <div class="input-group">
          <button class="btn btn-outline-primary dropdown-toggle" type="button"
            id="filterDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-funnel-fill"></i> Filter By {{setMessage}}
          </button>

          <ul class="dropdown-menu" aria-labelledby="filterDropdown">
            <li><a class="dropdown-item" (click)="sendMessage('name','Name')"><i class="bi bi-person"></i> Name</a></li>
            <li><a class="dropdown-item" (click)="sendMessage('','City')"><i class="bi bi-geo-alt"></i> City</a></li>
            <li><a class="dropdown-item" (click)="sendMessage('','Status')"><i class="bi bi-check-circle"></i> Status</a></li>
          </ul>

          <input type="text" class="form-control" placeholder="Filter value..." [(ngModel)]="value" (ngModelChange)="updateValue($event)">
        </div>
      </div>

      <!-- SORT DROPDOWN -->
      <div class="col-md-3">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-sort-alpha-down"></i></span>
          <select class="form-select">
            <option selected disabled>Sort By</option>
            <option>Name (A → Z)</option>
            <option>Name (Z → A)</option>
            <option>Status</option>
            <option>City</option>
          </select>
        </div>
      </div>

      <!-- SEARCH BAR -->

        <div class="input-group">
