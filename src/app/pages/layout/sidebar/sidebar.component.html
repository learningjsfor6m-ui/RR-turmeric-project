<!-- Overlay (only visible on mobile when sidebar is open) -->
<div class="sidebar-overlay" [class.show]="isOpen" (click)="toggleSidebar()"></div>

<!-- Sidebar -->
<div class="sidebar" [class.closed]="!isOpen">

  <ul class="nav flex-column text-white">

    <li class="nav-item">
      <a class="nav-link "  routerLinkActive="active"
  [routerLinkActiveOptions]="{ exact: true }" routerLink="" >
        <i class="bi bi-speedometer2" ></i>
        <span>Dashboard</span>
      </a>
    </li>

    <li class="nav-item" >
      <a class="nav-link" routerLink="/analytics" routerLinkActive="active"
  [routerLinkActiveOptions]="{ exact: true }">
        <i class="bi bi-bar-chart"></i>
        <span>Analytics</span>
      </a>
    </li>

    <li class="nav-item" >
      <a class="nav-link" routerLink="/user-lists" routerLinkActive="active"
  [routerLinkActiveOptions]="{ exact: true }">
        <i class="bi bi-people"></i>
        <span>Users</span>
      </a>
    </li>

    <li class="nav-item" >
      <a class="nav-link" routerLink="/messages" routerLinkActive="active"
  [routerLinkActiveOptions]="{ exact: true }">
        <i class="bi bi-envelope"></i>
        <span>Messages</span>
      </a>
    </li>

    <li class="nav-item">
      <a class="nav-link" routerLink="/settings" routerLinkActive="active"
  [routerLinkActiveOptions]="{ exact: true }">
        <i class="bi bi-gear"></i>
        <span>Settings</span>
      </a>
    </li>

  </ul>

</div>
